name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  FOUNDRY_PROFILE: ci

jobs:
  circuits:
    name: Circuits
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Noir
        uses: noir-lang/noirup@v0.1.3
        with:
          toolchain: nightly

      - name: Run circuit tests
        working-directory: circuits
        run: nargo test

  contracts:
    name: Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run contract tests
        working-directory: contracts
        run: forge test -vvv

  sdk:
    name: SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run SDK tests
        run: pnpm --filter sdk test
